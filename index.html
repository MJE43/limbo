<!DOCTYPE html>
<html>
<head>
    <title>Limbo Results</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="text/javascript" src="simulator.js"></script>
</head>
<body>
    <h1>Limbo Outcomes</h1>
    <form id="betForm">
        <label for="serverSeed">Server Seed:</label>
        <input type="text" id="serverSeed" name="serverSeed">
        <label for="clientSeed">Client Seed:</label>
        <input type="text" id="clientSeed" name="clientSeed">
        <label for="startNonce">Start Nonce:</label>
        <input type="number" id="startNonce" name="startNonce" min="0">
        <label for="endNonce">End Nonce:</label>
        <input type="number" id="endNonce" name="endNonce" min="0">
        <label for="targetMultiplier">Target Multiplier:</label>
        <input type="number" id="targetMultiplier" name="targetMultiplier" min="1">
        <input type="button" value="Simulate" onclick="simulateBets()">
    </form>
    <canvas id="chart"></canvas>
    <p>Mean: <span id="mean"></span></p>
    <p>Median: <span id="median"></span></p>
    <p>Standard Deviation: <span id="stdDev"></span></p>
    <p>Average Distance: <span id="avgDist"></span></p>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Nonce</th>
                <th>Result</th>
                <th>Distance to Next</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
